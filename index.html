<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var accessToken = '';
        var token = '';
        var client_id = '2a354a0507c1ef197409'; // Application ID - Substitua pelo seu APP ID
        var client_secret = 'd2fe32f10b29e9e8d335b531d951df77fdcccde9';
        var url = 'https://ericribeiro.github.io/OAuth2-Application/index.html'; // URL da sua p√°gina - Substitua pela sua

        if (url === location.href) {
            window.location = ' https://github.com/login/oauth/authorize?client_id=' + client_id +
                '&response_type=code&redirect_uri=' + url;

        } else if (!accessToken) {
            var locationToken = location.search.slice(1).split("&");
            token = getParameterByName(locationToken);
            token = token.code;

            var corsUrl = 'https://cors.io/?';
            var oauthUrl = 'https://github.com/login/oauth/access_token?client_id=' + client_id + '&client_secret=' +
                client_secret + '&code=' + token + '&response_type=code&redirect_uri=' + url;

            $.get(corsUrl + oauthUrl, function (data) {
                accessToken = data.split("&");
                accessToken = getParameterByName(accessToken);
            });

        } else {
            alert("DEU BOM!");
        }


        function getParameterByName(parameters) {
            var result = {}, keyValuePairs = parameters;
            keyValuePairs.forEach(function (keyValuePair) {
                keyValuePair = keyValuePair.split('=');
                result[decodeURIComponent(keyValuePair[0])] = decodeURIComponent(keyValuePair[1]) || '';
            });
            return result;
        }

        function executaConsulta() {
            $.ajax({
                url: 'https://api.spotify.com/v1/search',
                data: {
                    type: 'track',
                    q: $('#query').val()
                },
                headers: {
                    Authorization: 'Bearer ' + token
                },
                dataType: "json",
                success: function (data) {
                    var strSaida = '';

                    for (i = 0; i < data.tracks.items.length; i++) {
                        strSaida += 'Musica: <a href="#" onclick="javascript:play(\'' +
                            data.tracks.items[i].preview_url + '\')">' +
                            data.tracks.items[i].album.name +
                            '- ' + data.tracks.items[i].name + '</a><br>';
                    }

                    $('#conteudo').html('<p>Total de Musicas: ' + data.tracks.items.length + '</p>' +
                        strSaida);
                }
            });
        }

    </script>
    <title>Document</title>
    <style>
        #topo,
        #rodape {
            background-color: Yellow;
        }
    </style>
</head>

<body>
<div id="topo"> Rommel Music</div>
<input type="text" id="query">
<button onclick="executaConsulta()">Consulta</button>
<div id="conteudo"></div>
<div id="rodape">Copyright 2017</div>
</body>

</html>
